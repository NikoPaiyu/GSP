
  <div class="login-wrapper">

    <div class="login-box">

      <div class="login-header">
        <h1>Login</h1>
        <span>Provide your credentials to have a<br>successful login !</span>
      </div>

      <div class="login-form">

        <form>
          <div class="form-group">
            <label for="username" class="formlabel displayBlock">Username</label>
            <input id="username" class="formInput width100" placeholder="Batman">
          </div>

          <div class="form-group">
            <label for="password" class="formlabel displayBlock">Password</label>
            <input id="password" class="formInput width100" placeholder="something secert">
          </div>

        </form>

      </div>

      <div class="login-actions">

        <button class="primaryButton width100" (click)="goToHome()">Login</button>

        <a href="#">Forgot Password</a>

      </div>

    </div>

  </div>
