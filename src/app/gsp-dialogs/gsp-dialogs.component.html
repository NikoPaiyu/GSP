<div class="modal fade" [id]="id" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Opportunity</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="formlabel displayBlock" for="account">Select Account</label>
            <select id="account" class="formSelect width100">
              <option>Select</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>

          <div class="form-group">
          <label class="formlabel displayBlock" for="contact">Select Contact</label>
          <select id="contact" class="formSelect width100">
            <option>Select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>

          <div class="form-group">
            <label class="formlabel displayBlock " for="name">Enter Opportunity Name</label>
            <input class="formInput width100" id="name" placeholder="Opportunity Name">
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="primaryButton">Create Opportunity</button>
        <button type="button" class="cancelButton" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
